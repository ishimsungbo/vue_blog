<!DOCTYPE html>
<html xmlns:v_on="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>

    <script>
        window.onload = function () {
            new Vue({
                el: "#app",
                data: {
                    msg: '안녕하세요'
                },
                created: function () {
                    console.log('created');
                },
                beforeMount: function () {
                    console.log('beforeMount');
                },
                mounted: function () {
                    console.log('mounted');
                },
                updated: function () {
                    console.log('updated');
                },
                destroyed: function () {
                    console.log('destroyed');
                },
            })
        }
    </script>
</head>
<body>
<h2>Vue.js 강좌 뷰 인스턴스 06</h2>
<div id="app">
    {{ msg }}
</div>
</body>
</html>
