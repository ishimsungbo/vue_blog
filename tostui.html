<!DOCTYPE html>
<html xmlns:v_on="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="UTF-8">
    <title>토스트 그리드</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

</head>
<body>
<h1>토스트 그리드</h1>
<div id="grid"></div>

<script>
    const gridData = [
        {
            name: 'name',
            artist: 'artist',
            type: 'South Korea',
            release:'---'
        },
        {
            name: 'name',
            artist: 'artist',
            type: 'South Korea',
            release:'---'
        }
    ];


    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        data: gridData,
        scrollX: false,
        scrollY: false,
        columns: [
            {
                header: 'Name',
                name: 'name'
            },
            {
                header: 'Artist',
                name: 'artist'
            },
            {
                header: 'Type',
                name: 'type'
            },
            {
                header: 'Release',
                name: 'release'
            },
            {
                header: 'Genre',
                name: 'genre'
            }
        ]
    });
</script>

</body>
</html>
